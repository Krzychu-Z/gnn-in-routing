!
! Bandwidth limit - 1 Mbps
! Force default OSPF cost as well (10)
!
int eth0
bandwidth 1
ip ospf cost 10
int eth1
bandwidth 1
ip ospf cost 10
!
! OSPF Configuration
!
router-id 4.4.4.4
router ospf
network 10.0.7.0/24 area 0.0.0.0
network 10.0.9.0/24 area 0.0.0.0
network 10.0.10.0/24 area 0.0.0.0
network 4.4.4.4/32 area 0.0.0.0