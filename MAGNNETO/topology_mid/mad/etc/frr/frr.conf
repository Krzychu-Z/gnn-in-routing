!
! Bandwidth limit - 1 Mbps
! Force default OSPF cost as well (10)
!
int eth0
bandwidth 1
ip ospf cost 10
int eth1
bandwidth 1
ip ospf cost 10
!
! OSPF Configuration
!
router-id 7.7.7.7
router ospf
network 10.0.12.0/24 area 0.0.0.0
network 10.0.16.0/24 area 0.0.0.0
network 10.0.15.0/24 area 0.0.0.0
network 7.7.7.7/32 area 0.0.0.0